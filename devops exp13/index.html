<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Events Registration</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}
body{background:linear-gradient(135deg,#e0f2fe,#f8fafc);color:#1e293b;min-height:100vh}
header{background:#2563eb;color:white;padding:20px;text-align:center;font-size:1.8rem;box-shadow:0 4px 6px rgba(0,0,0,0.1)}
.container{width:90%;max-width:1000px;margin:40px auto}
h2{margin:20px 0;color:#1e40af;border-bottom:2px solid #3b82f6;display:inline-block;padding-bottom:5px}
.event-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.card{background:white;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);padding:20px;text-align:center;transition:.3s}
.card:hover{transform:scale(1.05)}
.card img{width:100%;height:150px;object-fit:cover;border-radius:10px}
.card h3{margin:10px 0;color:#1e293b}
button{background:#2563eb;color:white;border:none;padding:10px 15px;border-radius:8px;cursor:pointer;transition:.3s}
button:hover{background:#1d4ed8}
.form-popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:30px;box-shadow:0 6px 12px rgba(0,0,0,.3);border-radius:12px;z-index:1000;width:90%;max-width:400px}
.form-popup h2{text-align:center;color:#1e40af}
.form-popup input,select{width:100%;margin-top:10px;padding:10px;border-radius:8px;border:1px solid #cbd5e1}
.form-popup .btns{display:flex;justify-content:space-between;margin-top:20px}
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:500}
footer{text-align:center;padding:20px;background:#f1f5f9;color:#475569;margin-top:40px}
.view-link{text-align:center;margin-top:30px}
.view-link a{color:#1d4ed8;text-decoration:none;font-weight:600}
.view-link a:hover{text-decoration:underline}
</style>
</head>
<body>

<header>üéâ College Events Registration</header>

<div class="container">
  <h2>üèÜ Sports Events</h2>
  <div class="event-grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=800&q=60" alt="Football">
      <h3>Football Tournament</h3>
      <button onclick="openForm('Football Tournament')">Register</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1551958219-acbc608c6377?auto=format&fit=crop&w=800&q=60" alt="Cricket">
      <h3>Cricket League</h3>
      <button onclick="openForm('Cricket League')">Register</button>
    </div>
  </div>

  <h2>üé≠ Cultural Events</h2>
  <div class="event-grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1529101091764-c3526daf38fe?auto=format&fit=crop&w=800&q=60" alt="Dance">
      <h3>Dance Competition</h3>
      <button onclick="openForm('Dance Competition')">Register</button>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=800&q=60" alt="Singing">
      <h3>Singing Contest</h3>
      <button onclick="openForm('Singing Contest')">Register</button>
    </div>
  </div>

  <div class="view-link">
    <p>üëÄ View all registrations: <a href="registrations.html">Click Here</a></p>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closeForm()"></div>

<div class="form-popup" id="formPopup">
  <h2>Register for Event</h2>
  <form id="eventForm">
    <input type="text" id="eventName" readonly>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="roll" placeholder="College Roll No" required>
    <select id="year" required>
      <option value="">Select Year</option>
      <option>1st Year</option>
      <option>2nd Year</option>
      <option>3rd Year</option>
      <option>4th Year</option>
    </select>
    <div class="btns">
      <button type="submit">Submit</button>
      <button type="button" onclick="closeForm()">Cancel</button>
    </div>
  </form>
</div>

<footer>¬© 2025 College Fest Committee | Designed by Students</footer>

<script>
function openForm(eventTitle){
  document.getElementById("eventName").value=eventTitle;
  document.getElementById("formPopup").style.display="block";
  document.getElementById("overlay").style.display="block";
}
function closeForm(){
  document.getElementById("formPopup").style.display="none";
  document.getElementById("overlay").style.display="none";
}
document.getElementById("eventForm").addEventListener("submit",function(e){
  e.preventDefault();
  const data={
    name:document.getElementById("name").value.trim(),
    email:document.getElementById("email").value.trim(),
    roll:document.getElementById("roll").value.trim(),
    year:document.getElementById("year").value,
    event:document.getElementById("eventName").value,
    date:new Date().toLocaleString()
  };
  if(data.name && data.email && data.roll){
    let registrations=JSON.parse(localStorage.getItem("registrations")||"[]");
    registrations.push(data);
    localStorage.setItem("registrations",JSON.stringify(registrations));
    alert(`‚úÖ Registration Successful!\nName: ${data.name}\nEvent: ${data.event}`);
    closeForm();
    this.reset();
  }else{
    alert("‚ö†Ô∏è Please fill all fields properly!");
  }
});
</script>
</body>
</html>
